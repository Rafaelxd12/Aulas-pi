<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade - Chart.JS</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<style>
    body {
    margin: 0;
    padding: 0;
    font-family: Arial, Helvetica, sans-serif;
    background-color: #f4f4f4;
    }

    h1 {
    margin: 20px;
    }

    canvas {
    max-width: 100%;
    }

    .chart-container {
        display: flex;
        justify-content: center;
        gap: 10px;
        padding: 20px;
    }

    .chart-box {
    background: #fff;
    border-radius: 15px;
    padding: 10px;
    max-width: 600px;
    }

</style>

<body style="display: flex;">

    <h1>Gráficos de Temperatura e Umidade</h1>

    <div class="chart-container">
        <div class="chart-box">
            <canvas id="myChart" style="position: relative; height:40vh; width:40vw"></canvas>
        </div>
        
        <div class="chart-box">
            <canvas id="myChart2" style="position: relative; height:40vh; width:40vw"></canvas>
        </div>
    </div>

</body>

<script>
    const ctx = document.getElementById('myChart');

    new Chart(ctx, {
        type: 'line',
        data: {
            labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
            datasets: [
                {
                    label: 'Temperatura',
                    data: [30, 29, 28, 25, 22, 23],
                    backgroundColor: 'rgba(255, 99, 132, 0.5)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1
                },
                {
                    label: 'Umidade',
                    data: [80, 82, 80, 85, 80, 83],
                    backgroundColor: 'rgba(54, 162, 235, 0.5)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }
            ]
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>

<script>
    const ctx2 = document.getElementById('myChart2');

    new Chart(ctx2, {
        type: 'bar',
        data: {
            labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
            datasets: [
                {
                    label: 'Temperatura Média',
                    data: [22, 24, 27, 23, 20, 18],
                    backgroundColor: 'rgba(255, 99, 132, 0.5)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1
                },
                {
                    label: 'Umidade Média',
                    data: [90, 89, 93, 87, 88, 82],
                    backgroundColor: 'rgba(54, 162, 235, 0.5)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }
            ]
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>

</html>
